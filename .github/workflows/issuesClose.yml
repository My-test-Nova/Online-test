name: Close inactive issues
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  close-inactive-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Close inactive issues
        uses: actions/github-script@v6
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
            });
            
            const { data: collaborators } = await github.rest.repos.listCollaborators({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const memberLogins = collaborators.map(c => c.login);
            
            const now = new Date();
            const twoDaysInMs = 2 * 24 * 60 * 60 * 1000;
            
            console.log(`Found ${issues.length} open issues. Checking for inactivity...`);
            console.log(`Repository members: ${memberLogins.join(', ')}`);
            
            for (const issue of issues) {
              console.log(`Checking issue #${issue.number}: "${issue.title}"`);
              
              if (memberLogins.includes(issue.user.login)) {
                console.log(`Skipping issue #${issue.number} - created by repository member ${issue.user.login}`);
                continue;
              }
              
              const { data: events } = await github.rest.issues.listEventsForTimeline({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
              });
              
              const issueAge = now - new Date(issue.created_at);
              const shouldClose = issueAge > twoDaysInMs;
              
              console.log(`Issue #${issue.number}:`, {
                created: issue.created_at,
                ageInDays: (issueAge / (24 * 60 * 60 * 1000)).toFixed(2),
                shouldClose: shouldClose
              });
              
              if (shouldClose) {
                console.log(`Closing issue #${issue.number} due to inactivity`);
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: 'The issue hasn t been responded to for a long time and has automatically closed. You can create a new issue again if needed.'
                });
                
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  state_reason: 'not_planned'
                });
                
                console.log(`Successfully closed issue #${issue.number}`);
              } else {
                console.log(`Issue #${issue.number} does not meet closure criteria`);
              }
            }
            
            console.log('Finished processing all issues');
